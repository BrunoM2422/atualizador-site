<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Localização</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Atualizar Localização de Produto</h2>

    <input type="text" id="codigoBarras" placeholder="Digite o código de barras" />
    <button onclick="buscarProduto()">Buscar Produto</button>

    <div class="produto-info" id="produtoInfo" style="display: none;">
      <p><strong>Nome:</strong> <span id="nomeProduto"></span></p>
      <p><strong>Preço:</strong> R$ <span id="precoProduto"></span></p>
      <p><strong>Localização atual:</strong> <span id="localizacaoProduto"></span></p>
      <p><strong>Estoque:</strong> <span id="estoqueProduto"></span></p>

      <input type="text" id="novaLocalizacao" placeholder="Nova Localização" />
      <button onclick="atualizarLocalizacao()">Atualizar Localização</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
