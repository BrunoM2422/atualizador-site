<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Preço - Bling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <h1>Atualizar Preço de Produto</h1>

    <form id="form-buscar">
      <input type="text" id="sku" placeholder="Digite o SKU do produto" required>
      <button type="submit">Buscar Produto</button>
    </form>

    <div id="info-produto" style="display:none;">
      <p><strong>Nome:</strong> <span id="nome-produto"></span></p>
      <p><strong>Preço atual:</strong> <span id="preco-produto"></span></p>

      <form id="form-atualizar">
        <input type="number" id="novo-preco" placeholder="Novo Preço (ex: 149.90)" step="0.01" required>
        <button type="submit">Atualizar Preço</button>
      </form>
    </div>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
