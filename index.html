<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualizador de Localização</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Atualizador de Localização</h1>

    <div class="form-group">
      <label for="sku">SKU do Produto</label>
      <input type="text" id="sku" placeholder="Digite o SKU do produto" />
      <button onclick="buscarProduto()">Buscar</button>
    </div>

    <div id="resultado" class="hidden">
      <div class="produto-info">
        <img id="imagemProduto" src="" alt="Imagem do Produto" />
        <div>
          <p><strong>Nome:</strong> <span id="nomeProduto"></span></p>
          <p><strong>Preço:</strong> R$ <span id="precoProduto"></span></p>
          <p><strong>Estoque:</strong> <span id="estoqueProduto"></span></p>
          <p><strong>Localização atual:</strong> <span id="localizacaoAtual"></span></p>
        </div>
      </div>

      <div class="form-group">
        <label for="novaLocalizacao">Nova Localização</label>
        <input type="text" id="novaLocalizacao" placeholder="Digite a nova localização" />
        <button onclick="atualizarLocalizacao()">Atualizar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
